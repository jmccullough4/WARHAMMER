<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="hammerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c42"/>
      <stop offset="50%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#cc3700"/>
    </linearGradient>
    <linearGradient id="handleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a3a2a"/>
      <stop offset="100%" style="stop-color:#2a1a0a"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#0a0808" stroke="#ff6b35" stroke-width="2"/>

  <!-- Hammer head -->
  <rect x="20" y="18" width="60" height="24" rx="3" fill="url(#hammerGrad)" stroke="#ff6b35" stroke-width="1.5" filter="url(#glow)"/>
  <rect x="25" y="22" width="50" height="16" rx="2" fill="rgba(0,0,0,0.3)"/>

  <!-- Hammer handle -->
  <rect x="44" y="42" width="12" height="42" rx="2" fill="url(#handleGrad)" stroke="#ff6b35" stroke-width="1"/>

  <!-- Cross design on head -->
  <line x1="50" y1="20" x2="50" y2="40" stroke="#ff8c42" stroke-width="2"/>
  <line x1="28" y1="30" x2="72" y2="30" stroke="#ff8c42" stroke-width="2"/>
</svg>
