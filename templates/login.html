<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARHAMMER - Authentication</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 50%, #2a1010 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Animated background grid */
        .grid-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(255, 100, 50, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 100, 50, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        /* Scan line effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff6b35, transparent);
            animation: scanline 4s linear infinite;
            opacity: 0.6;
        }

        @keyframes scanline {
            0% { top: -3px; }
            100% { top: 100%; }
        }

        /* Ember particles */
        .ember-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .ember {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #ff6b35, #ff4500);
            border-radius: 50%;
            animation: float-ember 8s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes float-ember {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }

        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 440px;
            padding: 20px;
        }

        .login-box {
            background: rgba(15, 10, 10, 0.95);
            border: 1px solid rgba(255, 107, 53, 0.3);
            border-radius: 4px;
            padding: 45px;
            box-shadow:
                0 0 50px rgba(255, 107, 53, 0.15),
                inset 0 0 80px rgba(0, 0, 0, 0.6);
            position: relative;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 25px;
            position: relative;
        }

        /* Stylized hammer logo */
        .hammer-logo {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse-glow 2s ease-in-out infinite;
        }

        .hammer-logo svg {
            width: 100px;
            height: 100px;
            filter: drop-shadow(0 0 20px rgba(255, 107, 53, 0.6));
        }

        @keyframes pulse-glow {
            0%, 100% {
                opacity: 0.85;
                filter: drop-shadow(0 0 20px rgba(255, 107, 53, 0.5));
            }
            50% {
                opacity: 1;
                filter: drop-shadow(0 0 35px rgba(255, 107, 53, 0.8));
            }
        }

        .logo-text {
            font-size: 42px;
            font-weight: 700;
            letter-spacing: 10px;
            background: linear-gradient(135deg, #ff6b35, #ff8c42, #ffb347);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            filter: drop-shadow(0 0 25px rgba(255, 107, 53, 0.5));
        }

        .logo-subtitle {
            font-family: 'Share Tech Mono', monospace;
            font-size: 11px;
            color: #6a5a4a;
            letter-spacing: 4px;
            margin-top: 8px;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-family: 'Share Tech Mono', monospace;
            font-size: 11px;
            color: #ff6b35;
            letter-spacing: 2px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .form-input {
            width: 100%;
            padding: 14px 18px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 107, 53, 0.25);
            border-radius: 3px;
            color: #e8e0d8;
            font-family: 'Share Tech Mono', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 20px rgba(255, 107, 53, 0.25);
            background: rgba(20, 10, 5, 0.7);
        }

        .form-input::placeholder {
            color: #5a4a3a;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff6b35 0%, #ff4500 50%, #cc3700 100%);
            border: none;
            border-radius: 3px;
            color: #0a0a0a;
            font-family: 'Rajdhani', sans-serif;
            font-size: 15px;
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #ff8c42 0%, #ff6b35 50%, #ff4500 100%);
            box-shadow: 0 0 40px rgba(255, 107, 53, 0.5);
            transform: translateY(-2px);
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: rgba(255, 59, 48, 0.12);
            border: 1px solid rgba(255, 59, 48, 0.35);
            color: #ff5040;
            padding: 14px;
            border-radius: 3px;
            margin-bottom: 25px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 12px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .error-icon {
            font-size: 16px;
        }

        .security-notice {
            margin-top: 35px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 107, 53, 0.15);
            text-align: center;
        }

        .security-notice p {
            font-family: 'Share Tech Mono', monospace;
            font-size: 10px;
            color: #4a3a2a;
            letter-spacing: 2px;
            margin-bottom: 4px;
        }

        /* Corner accents */
        .corner-accent {
            position: absolute;
            width: 25px;
            height: 25px;
            border-color: rgba(255, 107, 53, 0.5);
            border-style: solid;
        }

        .corner-tl { top: -1px; left: -1px; border-width: 2px 0 0 2px; }
        .corner-tr { top: -1px; right: -1px; border-width: 2px 2px 0 0; }
        .corner-bl { bottom: -1px; left: -1px; border-width: 0 0 2px 2px; }
        .corner-br { bottom: -1px; right: -1px; border-width: 0 2px 2px 0; }

        /* Glowing edge effect */
        .glow-edge {
            position: absolute;
            background: linear-gradient(90deg, transparent, #ff6b35, transparent);
            height: 1px;
            width: 60%;
            left: 20%;
            animation: glow-pulse 3s ease-in-out infinite;
        }

        .glow-edge.top { top: 0; }
        .glow-edge.bottom { bottom: 0; }

        @keyframes glow-pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }

        /* Version badge */
        .version-badge {
            position: absolute;
            bottom: 15px;
            right: 15px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 9px;
            color: #3a2a1a;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <div class="scanline"></div>

    <!-- Ember particles -->
    <div class="ember-container" id="emberContainer"></div>

    <div class="login-container">
        <div class="login-box">
            <div class="corner-accent corner-tl"></div>
            <div class="corner-accent corner-tr"></div>
            <div class="corner-accent corner-bl"></div>
            <div class="corner-accent corner-br"></div>
            <div class="glow-edge top"></div>
            <div class="glow-edge bottom"></div>

            <div class="logo-section">
                <div class="logo-icon">
                    <div class="hammer-logo">
                        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <!-- Hammer head -->
                            <rect x="20" y="15" width="60" height="25" rx="3" fill="url(#hammerGrad)" stroke="#ff6b35" stroke-width="2"/>
                            <rect x="25" y="20" width="50" height="15" rx="2" fill="rgba(0,0,0,0.3)"/>
                            <!-- Hammer handle -->
                            <rect x="45" y="40" width="10" height="50" rx="2" fill="url(#handleGrad)" stroke="#ff6b35" stroke-width="1.5"/>
                            <!-- Cross design on head -->
                            <line x1="50" y1="18" x2="50" y2="37" stroke="#ff8c42" stroke-width="2"/>
                            <line x1="30" y1="27.5" x2="70" y2="27.5" stroke="#ff8c42" stroke-width="2"/>
                            <!-- Glow effect -->
                            <defs>
                                <linearGradient id="hammerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#ff8c42"/>
                                    <stop offset="50%" style="stop-color:#ff6b35"/>
                                    <stop offset="100%" style="stop-color:#cc3700"/>
                                </linearGradient>
                                <linearGradient id="handleGrad" x1="0%" y1="0%" x2="0%" y2="100%">
                                    <stop offset="0%" style="stop-color:#4a3a2a"/>
                                    <stop offset="100%" style="stop-color:#2a1a0a"/>
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                </div>
                <div class="logo-text">WARHAMMER</div>
                <div class="logo-subtitle">Network Overlay Control System</div>
            </div>

            {% if error %}
            <div class="error-message">
                <span class="error-icon">&#9888;</span>
                <span>{{ error }}</span>
            </div>
            {% endif %}

            <form method="post" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label class="form-label">Operator ID</label>
                    <input type="text" name="username" class="form-input" placeholder="Enter username" required autofocus autocomplete="username">
                </div>

                <div class="form-group">
                    <label class="form-label">Access Code</label>
                    <input type="password" name="password" class="form-input" placeholder="Enter password" required autocomplete="current-password">
                </div>

                <button type="submit" class="login-btn">Authenticate</button>
            </form>

            <div class="security-notice">
                <p>AUTHORIZED PERSONNEL ONLY</p>
                <p>ALL ACCESS ATTEMPTS ARE MONITORED</p>
            </div>

            <div class="version-badge">v{{ version }}</div>
        </div>
    </div>

    <script>
        // Create ember particles
        function createEmbers() {
            const container = document.getElementById('emberContainer');
            const emberCount = 20;

            for (let i = 0; i < emberCount; i++) {
                const ember = document.createElement('div');
                ember.className = 'ember';
                ember.style.left = Math.random() * 100 + '%';
                ember.style.animationDelay = Math.random() * 8 + 's';
                ember.style.animationDuration = (6 + Math.random() * 4) + 's';
                container.appendChild(ember);
            }
        }

        createEmbers();
    </script>
</body>
</html>
